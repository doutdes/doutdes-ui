<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2 mt-1">
      <div class="card mx-4">
        <div class="card-body p-4">
          <h1 class="text-center">Register</h1>
          <p class="text-muted text-center">Create your account</p>

          <div class="form-inline mb-2">
            <label class="my-1 mr-2" for="userType">Type of user</label>
            <select (change)="selectChangeHandler($event)" class="custom-select my-1 mr-sm-2" id="userType">
              <option value="company">Company</option>
              <option value="editor" selected>Editor</option>
              <option value="analyst">Analyst</option>
            </select>
          </div>
          <app-feature-authentication-register-form></app-feature-authentication-register-form>
        </div>

      </div>
    </div>
  </div>
</div>
