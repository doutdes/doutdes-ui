<div class="container h-100">
  <div class="row h-100 align-items-center">
    <div class="col-md-8 mx-auto">
      <div class="card-group">
        <div class="card p-4">
          <div class="card-body">
            <h2>Insert new api key</h2>
            <div class="form-inline mb-2">
              <label class="my-1 mr-2">Type of service</label>
              <select (change)="selectChangeHandler($event)" class="custom-select my-1 mr-sm-2" id="userType">
                <option value=0 selected>Facebook Insights</option>
                <option value=1>Google Analytics</option>
              </select>
            </div>
            <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
              <div class="form-row">
                <div class="input-group mb-3 col-md-6">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-briefcase"></i></span>
                  </div>
                  <input type="text" formControlName="api_key" class="form-control" placeholder="Insert Token"/>
                </div>
              </div>
              <button [disabled]="loading" class="btn btn-block btn-success">Insert new api key</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
