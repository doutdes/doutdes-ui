<div class="container h-100">
  <div class="row h-100 align-items-center">
    <div class="col-md-6 mx-auto">
      <div class="card-group">
        <div class="card p-4">
          <div class="card-body">
            <h2 class="text-center display-4 mb-4">Service Login </h2>
            <div class="form-group row">
              <label for="serviceType" class="col-form-label col-md-4">Type of service</label>
              <div class="col-md-8">
                <select (change)="selectChangeHandler($event)" class="custom-select my-1 mr-sm-2" id="serviceType">
                  <option value=0 selected>Facebook Insights</option>
                  <option value=1>Google Analytics</option>
                </select>
              </div>

              <!-- TODO add different visual if the user is already logged -->
              <div [ngSwitch]="selectedService" class="col-md-12 text-center mt-4">
                <button *ngSwitchCase="0" class="btn btn-lg fab fa-2x fa-facebook-square text-white" (click)="signInWithFB()" style="background-color: #3b5998;"> Login with Facebook</button>
                <button *ngSwitchCase="1" class="btn btn-lg fab fa-2x fa-google text-white" (click)="signInWithFB()" style="background-color: 	#d62d20;"> Login with Google</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
