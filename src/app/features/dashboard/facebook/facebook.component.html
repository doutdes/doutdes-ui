<div class="row" style="padding-bottom:30px" *ngIf="chartArray$.length > 0">

  <div *ngFor="let chart of chartArray$" class="col-md-4">
    <app-card background="{{chart.color}}" icon="facebook" [dashChart]="chart"></app-card>
  </div>

  <app-emptycard [xlOrder]="3" [lgOrder]="5" [dashboard_data]="HARD_DASH_DATA"></app-emptycard>

</div>
