<div class="row" style="height:40%">

      <app-card title='Page fans' background="#0B9AC1" icon="fa-facebook-f">
        <div *ngIf="this.fanLock">
          <canvas baseChart class="rounded-bottom border" style=" background:#fff;"
                  [datasets]="fanChartData"
                  [labels]="fanLabels"
                  [options]="chartOptions1"
                  [colors]="chartColor1"
                  [chartType]="chartTypeLine"
                  [legend]="chartLegendFalse"></canvas>
        </div>
      </app-card>     <!-- PAGE FANS -->

      <app-card title='Page impressions' background="#2C994B" icon="fa-facebook-f">
        <div *ngIf="this.impressLock">
          <canvas baseChart class="rounded-bottom border" style="background:#fff;"
                  [datasets]="impressChartData"
                  [labels]="impressLabels"
                  [options]="chartOptions1"
                  [colors]="chartColor2"
                  [chartType]="chartTypeLine"
                  [legend]="chartLegendFalse"></canvas>
        </div>
      </app-card>


    <div class="col-md-4 col-sm-6 order-md-3 order-sm-5 pt-3">
      <div class="rounded" style="border:2px dashed #aaa; height:100%"></div>
    </div>

    <app-card title='Geomap' background="#E04545" icon="fa-facebook-f">
      <div class="rounded-bottom border" style="background:#fff;">
        <google-chart #geochart [data]="geoChartData"></google-chart>
      </div>
    </app-card>

    <app-card title='Top countries' background="#FF703D" icon="fa-facebook-f">
      <div class="rounded-bottom border" style="background:#fff;">
        <google-chart #piechart [data]="pieChartData"></google-chart>
      </div>
    </app-card>

    <div class="col-md-4 col-sm-6 order-md-6 order-sm-6 pt-3">
      <div class="rounded" style="border:2px dashed #aaa; height:100%"></div>
    </div>
</div>

<script src="https://www.gstatic.com/charts/loader.js"></script>
