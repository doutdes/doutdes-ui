  <!-- FAN WIDGET -->

  <!-- TOP COUNTRIES WIDGET -->
  <app-card title="Top countries" background="peach" icon="facebook" chartType="piechart" [chartData]="pieChartData" lgOrder="3" mdOrder="3"></app-card>
