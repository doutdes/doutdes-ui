<div class="row">
  <div class="col-xl-4 col-lg-6 col-md-6 col-sm-6 col-12">
    <div style="background:#0B9AC1; color:#fff; padding:10px; " class="rounded-top">
      <i class="fab fa-facebook-f" style="padding-bottom:3px; padding-left:10px"></i><span style="padding-left:15px; font-size:14pt">Page fans</span>
    </div>

    <div *ngIf="this.fanLock">
      <canvas baseChart class="rounded-bottom border" style="padding:20px; background:#fff; height:1000px"
              [datasets]="fanChartData"
              [labels]="fanLabels"
              [options]="chartOptions1"
              [colors]="chartColor1"
              [chartType]="chartTypeLine"
              [legend]="chartLegendFalse"></canvas>
    </div>
  </div>
  <!--</div>-->
  <!--<div class="row">-->

  <div class="col-xl-4 col-lg-6 col-md-6 col-sm-6 col-12" >
    <div style="background:#2C994B; color:#fff; padding:10px;" class="rounded-top">
      <i class="fab fa-facebook-f" style="padding-bottom:3px; padding-left:10px"></i><span style="padding-left:15px; font-size:14pt">Page impressions</span>
    </div>

    <div *ngIf="this.impressLock">
      <canvas baseChart class="rounded-bottom border" style="background:#fff; padding:20px;"
              [datasets]="impressChartData"
              [labels]="impressLabels"
              [options]="chartOptions1"
              [colors]="chartColor2"
              [chartType]="chartTypeLine"
              [legend]="chartLegendFalse"></canvas>
    </div>
  </div>
</div>

<div class="row" style="margin-top:30px">
  <div class="col-xl-4 col-lg-6 col-md-6 col-sm-6 col-12" (window:resize)="myfunction()">
    <div style="background:#E04545; color:#fff; padding:10px;" class="rounded-top">
      <i class="fab fa-facebook-f" style="padding-bottom:3px; padding-left:10px"></i><span style="padding-left:15px; font-size:14pt">Geomap</span>
    </div>
    <div class="rounded-bottom border" style="background:#fff;padding:20px">
      <google-chart #geochart [data]="geoChartData"></google-chart>
    </div>
  </div>
</div>

<div class="row" style="margin-top:30px">
</div>

<script src="https://www.gstatic.com/charts/loader.js"></script>
<script>
  var googleLoaded = false;
  var googleChartsPackagesToLoad = ['geochart'];
</script>
