<div class="row" style="padding-bottom:30px">

  <!-- FAN WIDGET -->
  <app-card title="Page fans" background="lightblue" icon="facebook" chartType="areachart" [chartData]="fanChartData"
            [xlOrder]="1"
            [lgOrder]="1"></app-card>

  <!-- PAGE IMPRESSIONS WIDGET -->
  <app-card title="Page impressions" background="green" icon="facebook" chartType="areachart" [chartData]="impressChartData"
            [xlOrder]="2"
            [lgOrder]="2"></app-card>

  <!-- GEOMAP WIDGET -->
  <app-card title="Geomap" background="red" icon="facebook" chartType="geochart" [chartData]="geoChartData"
            [xlOrder]="4"
            [lgOrder]="3"></app-card>

  <!-- TOP COUNTRIES WIDGET -->
  <app-card title="Top countries" background="peach" icon="facebook" chartType="piechart" [chartData]="pieChartData"
            [xlOrder]="5"
            [lgOrder]="4"></app-card>

  <app-emptycard [xlOrder]="3" [lgOrder]="5"></app-emptycard>
  <app-emptycard [xlOrder]="6" [lgOrder]="6"></app-emptycard>

</div>
