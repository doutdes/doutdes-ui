
  <div class="row" style="height:40%">
    <div class="col-lg-4 col-md-6 col-sm-6 order-sm-1 pt-3">

      <app-cardbar title='Page fans' background="#0B9AC1" icon="fa-facebook-f"></app-cardbar>

      <div *ngIf="this.fanLock">
        <canvas baseChart class="rounded-bottom border" style=" background:#fff;"
                [datasets]="fanChartData"
                [labels]="fanLabels"
                [options]="chartOptions1"
                [colors]="chartColor1"
                [chartType]="chartTypeLine"
                [legend]="chartLegendFalse"></canvas>
      </div>      <!-- PAGE FANS -->
    </div>

    <div class="col-lg-4 col-md-6 col-sm-6 order-sm-2 pt-3">

      <app-cardbar title='Page impressions' background="#2C994B" icon="fa-facebook-f"></app-cardbar>

      <div *ngIf="this.impressLock">
        <canvas baseChart class="rounded-bottom border" style="background:#fff;"
                [datasets]="impressChartData"
                [labels]="impressLabels"
                [options]="chartOptions1"
                [colors]="chartColor2"
                [chartType]="chartTypeLine"
                [legend]="chartLegendFalse"></canvas>
      </div>  <!-- PAGE IMPRESSIONS -->
    </div>

    <div class="col-lg-4 col-md-6 col-sm-6 order-sm-5 pt-3">
      <div class="rounded" style="border:2px dashed #aaa; height:100%"></div>
    </div>

  <div class="col-lg-4 col-md-6 col-sm-6 order-sm-3 pt-3" (window:resize)="chartResizer()">
    <app-cardbar title='Geomap' background="#E04545" icon="fa-facebook-f"></app-cardbar>

    <div class="rounded-bottom border" style="background:#fff;">
      <google-chart #geochart [data]="geoChartData"></google-chart>
    </div> <!-- GEOMAP -->
  </div>

  <div class="col-lg-4 col-md-6 col-sm-6 order-sm-4 pt-3">
    <app-cardbar title='Top countries' background="#FF703D" icon="fa-facebook-f"></app-cardbar>

    <div class="rounded-bottom border" style="background:#fff;">
      <google-chart #piechart [data]="pieChartData"></google-chart>
    </div> <!-- TOP COUNTRIES -->
  </div>

  <div class="col-lg-4 col-md-6 col-sm-6 order-sm-6 pt-3">
    <div class="rounded" style="border:2px dashed #aaa; height:100%"></div>
  </div>
</div>

<script src="https://www.gstatic.com/charts/loader.js"></script>
