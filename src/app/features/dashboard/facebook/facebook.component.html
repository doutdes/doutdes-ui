<h1 class="text-center text-uppercase">Facebook</h1>
<div class="row">
  <div class="col-md-6">
    <div style="background:#7373ff; color:#fff">
      <h2 style="padding-left:20px; padding-top:10px; padding-bottom:10px; text-transform: uppercase">Fans</h2>
    </div>

    <div *ngIf="this.fanLock">
      <canvas baseChart width="400px" height="200px" style="padding:15px; background:#fff"
              [datasets]="fanChartData"
              [labels]="fanLabels"
              [options]="chartOptions1"
              [colors]="chartColor1"
              [chartType]="chartTypeLine"
              [legend]="chartLegendFalse"></canvas>
    </div>
  </div>
<!--</div>-->
<!--<div class="row">-->

  <div class="col-md-6">
    <div style="background:#7373ff; color:#fff" >
      <h2 style="padding-left:20px; padding-top:10px; padding-bottom:10px; text-transform: uppercase">Page impressions</h2>
    </div>

    <div *ngIf="this.impressLock">
      <canvas baseChart width="400px" height="200px" style="padding:15px; background:#fff"
              [datasets]="impressChartData"
              [labels]="impressLabels"
              [options]="chartOptions1"
              [colors]="chartColor1"
              [chartType]="chartTypeLine"
              [legend]="chartLegendFalse"></canvas>
    </div>
  </div>
</div>

<google-chart [data]="mapchartData"></google-chart>

<script src="https://www.gstatic.com/charts/loader.js"></script>
<script>
  var googleLoaded = false;
  var googleChartsPackagesToLoad = ['geochart'];
</script>
