<div class="row rounded py-sm-4 title-header">
  <div class="col-xl-4 col-md-4 col-sm-6 col-12 pl-0 d-sm-block d-none">
    <h2 class="my-auto float-left"> {{title}} </h2>
  </div>
</div>



<div class="example-container">
  <mat-form-field>
    <label>
      <input matInput (keyup)="applyFilter($event.target.value, 'c')" placeholder="Filter">
    </label>
  </mat-form-field>

  <table mat-table #MatSort='matSort' [dataSource]="dataCampaigns" matSort>

    <ng-container *ngFor="let d of displayedColumnsCampaigns" matColumnDef={{d}}>
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{d}} </th>
      <td mat-cell *matCellDef="let element" (click) = "showAdsets(element['id'])"> {{element[d]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsCampaigns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsCampaigns;"></tr>
  </table>
  <mat-paginator #MatPaginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>


<div *ngIf="adSets" class="example-container">
  <mat-form-field>
    <label>
      <input matInput (keyup)="applyFilter($event.target.value, 'a')" placeholder="Filter">
    </label>
  </mat-form-field>

  <table mat-table #MatSort2='matSort' [dataSource]="dataAdsets" matSort>

    <ng-container *ngFor="let d of displayedColumnsAdsets" matColumnDef={{d}}>
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{d}} </th>
      <td mat-cell *matCellDef="let element"> {{element[d]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsAdsets; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsAdsets;"></tr>
  </table>
  <mat-paginator #MatPaginator2 [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
