<div class="row rounded py-sm-4 title-header">
  <div class="col-xl-4 col-md-4 col-sm-6 col-12 pl-0 d-sm-block d-none">
    <h2 class="my-auto float-left">Messaggi</h2>
  </div>
</div>

<div class="container-fluid d-none d-md-block">
  <table mat-table [dataSource]="dataSource" matSort class="table-striped w-100 ">
    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Titolo</th>
      <td mat-cell *matCellDef="let message">
        <span style="font-size: 15px; cursor: pointer">{{message.title}}</span> <br/>
      </td>
    </ng-container>

    <ng-container matColumnDef="text">
    <th mat-header-cell *matHeaderCellDef >Testo</th>
    <td mat-cell *matCellDef="let message">
    <span class="text-message" style="font-size: 15px;">{{message.text}}</span> <br/>
    </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Ora di invio</th>
      <td mat-cell *matCellDef="let message">
        <span style="font-size: 15px;">{{this.formatDate(message.createdAt)}}</span> <br/>
      </td>
    </ng-container>

    <ng-container matColumnDef="read">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let message">
        <i class="far fa-envelope-open" style="cursor: pointer" (click)="setAsRead(message.id)"></i>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let message">
        <i class="far fa-trash-alt" style="cursor: pointer"></i>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>
</div>
