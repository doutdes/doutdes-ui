<div class="row rounded py-sm-4 title-header">
  <div class="col-xl-4 col-md-4 col-sm-6 col-12 pl-0 d-sm-block d-none">
    <h2 class="my-auto float-left">Scrivi un messaggio</h2>
  </div>
</div>
<div class="py-3">
  <form [formGroup]="writeMessage" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Titolo messaggio" formControlName="title" style="width: 50%">
    </div>
    <div class="form-group">
      <textarea class="form-control" placeholder="Corpo Messaggio" formControlName="body" style="min-width: 100%" rows="7"></textarea>
    </div>
    <button (click)="onSubmit()" type="button" class="btn btn-primary">Invia a tutti</button>
  </form>
</div>
