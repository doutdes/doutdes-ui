<app-header
  [fixed]="true"
  [navbarBrandFull]="{src: 'assets/img/brand/logo-black.png', width: 89, height: 25, alt: 'DoUtDes Logo'}"
  [navbarBrandMinimized]="{src: 'assets/img/brand/logo-black.png', width: 30, height: 30, alt: 'DoUtDes Logo'}"
  [sidebarToggler]="false"
  [asideMenuToggler]="false">

  <ul class="nav navbar-nav d-md-down-none mr-auto">
    <li class="nav-item px-3">
      <a class="nav-link" [routerLink]="['/register']">Registrati</a>
    </li>
    <li class="nav-item px-3">
      <a class="nav-link" [routerLink]="['/login']">Login</a>
    </li>
  </ul>
</app-header>
<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <h1>Login</h1>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" formControlName="username"
                           [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>

                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                      <div *ngIf="f.username.errors.required">Username is required</div>
                    </div>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" formControlName="password"
                           [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>

                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button [disabled]="loading" class="btn btn-primary px-4">Login</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Forgot password?</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>If you are not still signed up to our service, please do it as fast as possible!</p>
                  <a [routerLink]="['/register']">
                    <button type="button" class="btn btn-primary active mt-3">Register Now!</button>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
<app-footer>
  <span><a href="http://www.doutdes-cluster.it">DoUtDes</a> &copy; 2018 UniCA.</span>
  <span class="ml-auto">Powered by <a href="https://www.unica.it/unica/it/dip_matinfo.page" target="_blank">
    Dipartimento di Matematica e Informatica</a></span>
</app-footer>
