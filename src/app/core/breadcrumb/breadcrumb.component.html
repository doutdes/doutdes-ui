<nav aria-label="breadcrumb" class="" *ngIf="isUserLoggedIn">
  <ol class="breadcrumb border rounded" style="color:#666 !important;">
    <li *ngFor="let item of breadList" class="breadcrumb-item">
      <a [routerLink]="[drag ? '#' : item.url]" style="color:#666 !important;">
        <span *ngIf="item.label === 'Home'" class="fa fa-home"></span>
        <span *ngIf="item.label !== 'Home'">{{item.label}}</span>
      </a>
    </li>
  </ol>
</nav>
