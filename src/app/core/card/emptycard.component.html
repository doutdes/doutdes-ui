<div class="rounded" style="border:1px dashed #aaa; height:400px" *ngIf="dashboard_data">
  <div class="row h-100">
    <div class="col-sm-12 my-auto text-center">
      <i class="fas fa-plus add-card" (click)="openModal()"></i>
    </div>
  </div>
</div>

<ng-template #addChart>
  <div class="modal-header">
    <h4 class="modal-title pull-left"><i class="fas fa-plus-circle mr-3"></i>Aggiungi grafico</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="insertChartForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <div *ngIf="dashboard_data.dashboard_type === D_TYPE.CUSTOM" class="mb-2 row">
          <label class="col-sm-2 col-form-label">Canale:</label>
          <div class="col-sm-10">
            <select class="form-control" formControlName="channel" (change)="filterDropdown(true)">
              <option *ngFor="let service of channels" [value]="service.value">{{service.name}}</option>
            </select>
          </div>
        </div>

        <div class="row mb-2">
          <label class="col-sm-2 col-form-label">Metrica:</label>
          <div class="col-sm-10">
            <select class="form-control" formControlName="metric" (change)="filterDropdown()">
              <option *ngFor="let metric of metrics" [value]="metric.Title">{{metric.Title}}</option>
            </select>

            <div class="mt-1" style="color: #aaa" *ngIf="description"><span class="fa fa-info-circle mr-1"></span>{{description}}</div>

          </div>
        </div>

        <div class="row mb-2">
          <label class="col-sm-2 col-form-label">Stile:</label>
          <div class="col-sm-10">
            <select class="form-control" formControlName="style">
              <option *ngFor="let style of styles" [value]="style">{{style}}</option>
            </select>
          </div>
        </div>

        <div class="row mb-2">
          <label class="col-sm-2 col-form-label">Title:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control pl-3" formControlName="title" placeholder="Titolo del grafico"
                   [ngClass]="{ 'is-invalid': submitted && form.title.errors }">

            <div *ngIf="submitted && form['title'].errors" class="invalid-feedback">
              <div *ngIf="form['title'].errors['required']">Il titolo del grafico è obbligatorio.</div>
              <div *ngIf="form['title'].errors['maxlength']">Il titolo non può contenere più di 30 caratteri.</div>
            </div>

          </div>
        </div>
      </div>

      <div class="modal-footer pr-0">
        <button type="submit" class="btn btn-success">Aggiungi</button>
        <button type="button" class="btn btn-danger" (click)="closeModal();">Annulla</button>
      </div>

    </form>
  </div>
</ng-template>
<ng-template #noChartsAvailable>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Nessun grafico disponibile</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <p>Hai già aggiunto tutti i grafici al momento disponibili per questa dashboard.</p>

    <div class="modal-footer">
      <button type="button" class="btn btn-danger" (click)="closeModal()">Ok</button>
    </div>
  </div>
</ng-template>
