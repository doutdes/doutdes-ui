<div id="sidebar-container" class="sidebar-expanded d-none d-lg-block col-1-5" *ngIf="isUserLoggedIn">
  <ul class="list-group sticky-top sticky-offset" style="margin-top:13px">
    <!-- Separator with title -->
    <li class="list-group-item sidebar-separator-title text-white d-flex align-items-center menu-collapsed">
      <small>CONTENTS</small>
    </li>
    <!-- /END Separator -->
    <!-- Menu with submenu -->
    <a href="#submenu1" data-toggle="collapse" aria-expanded="false"
       class="list-group-item list-group-item-action flex-column align-items-start">
      <div class="d-flex w-100 justify-content-start align-items-center">
        <span class="fas fa-tachometer-alt mr-3"></span>
        <span class="menu-collapsed">Dashboards</span>
        <span class="fas fa-plus ml-auto"></span>
      </div>
    </a>
    <!-- Submenu content -->
    <div id="submenu1" class="collapse sidebar-submenu">
      <a [routerLink]="['/dashboard/facebook']" class="list-group-item list-group-item-action text-white">
        <span class="menu-collapsed">Facebook</span>
      </a>
      <a [routerLink]="['/dashboard/google']" class="list-group-item list-group-item-action text-white">
        <span class="menu-collapsed">Website</span>
      </a>
      <a class="list-group-item list-group-item-action text-white">
        <span style="color: #bbb" class="menu-collapsed">Instagram</span>
      </a>
      <a class="list-group-item list-group-item-action text-white">
        <span style="color: #bbb" class="menu-collapsed">Reports</span>
      </a>

    </div>
    <a href="#submenu2" data-toggle="collapse" aria-expanded="false"
       class="list-group-item list-group-item-action flex-column align-items-start">
      <div class="d-flex w-100 justify-content-start align-items-center">
        <span class="fa fa-user fa-fw mr-3"></span>
        <span class="menu-collapsed">Preferences</span>
        <span class="fas fa-plus ml-auto"></span>
      </div>
    </a>
    <!-- Submenu content -->
    <div id="submenu2" class="collapse sidebar-submenu">
      <a class="list-group-item list-group-item-action text-white">
        <span style="color: #bbb" class="menu-collapsed">Edit account</span>
      </a>
      <a [routerLink]="['/preferences/api-keys']" class="list-group-item list-group-item-action text-white">
        <span class="menu-collapsed">Configure API keys</span>
      </a>
    </div>
    <a class="list-group-item list-group-item-action">
      <div class="d-flex w-100 justify-content-start align-items-center">
        <span class="fa fa-tasks fa-fw mr-3"></span>
        <span style="color: #bbb" class="menu-collapsed">Tasks</span>
      </div>
    </a>
    <!-- Separator with title -->
    <li class="list-group-item sidebar-separator-title text-white d-flex align-items-center menu-collapsed">
      <small>TOOLS</small>
    </li>
    <!-- /END Separator -->
    <a class="list-group-item list-group-item-action" [routerLink]="['/calendar']">
      <div class="d-flex w-100 justify-content-start align-items-center">
        <span class="fas fa-calendar-alt fa-fw mr-3"></span>
        <span class="menu-collapsed">Calendar</span>
      </div>
    </a>
    <a class="list-group-item list-group-item-action">
      <div class="d-flex w-100 justify-content-start align-items-center">
        <span class="fas fa-envelope fa-fw mr-3"></span>
        <span style="color: #bbb" class="menu-collapsed">Messages <span
          class="badge badge-pill badge-primary ml-2">2</span></span>
      </div>
    </a>
    <!-- Separator without title -->
    <li class="list-group-item sidebar-separator menu-collapsed"></li>
    <!-- /END Separator -->
    <a class="list-group-item list-group-item-action">
      <div class="d-flex w-100 justify-content-start align-items-center">
        <span class="fa fa-question fa-fw mr-3"></span>
        <span style="color: #bbb" class="menu-collapsed">Help</span>
      </div>
    </a>
    <a data-toggle="sidebar-colapse"
       class="list-group-item list-group-item-action d-flex align-items-center">
      <div class="d-flex w-100 justify-content-start align-items-center">
        <span id="collapse-icon" class="fas fa-arrow-circle-left mr-3"></span>
        <span style="color: #bbb" id="collapse-text" class="menu-collapsed">Collapse</span>
      </div>
    </a>
  </ul>
  <!-- List Group END-->
  <!--</div>-->
</div>
